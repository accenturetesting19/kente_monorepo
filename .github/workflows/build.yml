name: Continuousintegration
on:
  push:
    branches:
      - master
      
  pull_request:
    branches:
      - master
      - dev
permissions:
  actions: read
  contents: read    

jobs:

   
  Buildartifacts:
     runs-on: 'ubuntu-latest'     
     steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
 
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - uses: nrwl/nx-set-shas@v3
      # This line is needed for nx affected to work when CI is running on a PR
      - run: git branch --track master origin/master

      #- run: npx nx-cloud record -- nx format:check
      - run: npx nx affected -t build --base=master --parallel --max-parallel=3
      - run: npx nx affected -t test --base=master  --parallel --max-parallel=2
      - run: npx nx run-many --target=serve --all --parallel --max-parallel=2
      - name: Clean Agents
        if: ${{ always() }}
        run: npx exec nx-cloud stop-all-agents
